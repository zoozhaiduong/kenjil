<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenjil 3D Showreel</title>
  <style>
    body {
      margin: 0;
      background-color: #ccc3be;
      font-family: "Poppins", sans-serif;
      color: #222;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.1rem;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
      padding: 50px 0;
    }

    .gallery img, .gallery video {
      width: 80%;
      max-width: 1000px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1.2s ease, transform 1.2s ease;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .gallery img.visible, .gallery video.visible {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      padding: 50px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kenjil 3D</h1>
    <p>3D Concept • Lookdev • Rendering • Visual Design</p>
  </header>

  <section class="gallery">
    <!-- Thay link ảnh của bạn vào đây -->
    <img src="frames/Comp_00000.jpg" alt="Artwork 1">
    <img src="frames/Comp_00001.jpg" alt="Artwork 2">
    <img src="frames/Comp_00002.jpg" alt="Artwork 3">
    <img src="frames/Comp_00002.jpg" alt="Artwork 3">
    <img src="frames/Comp_00002.jpg" alt="Artwork 3">
    <img src="frames/Comp_00002.jpg" alt="Artwork 3">
    <img src="frames/Comp_00002.jpg" alt="Artwork 3">
    <!-- thêm bao nhiêu tùy bạn -->
  </section>

  <footer>
    © 2025 Kenjil — Creative 3D Designer — zoozhaiduong@gmail.com
  </footer>

  <script>
    const items = document.querySelectorAll('.gallery img, .gallery video');

    function revealOnScroll() {
      const trigger = window.innerHeight * 0.9;
      items.forEach(item => {
        const top = item.getBoundingClientRect().top;
        if (top < trigger) {
          item.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script>
</body>
</html>
