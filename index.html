<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenjil Scroll Animation</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    section {
      height: 300vh; /* Độ dài cuộn */
    }
  </style>
</head>
<body>
  <canvas id="animation"></canvas>
  <section></section>

  <script src="gsap/gsap.min.js"></script>
  <script src="gsap/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const canvas = document.getElementById("animation");
    const context = canvas.getContext("2d");

    canvas.width = 1920;
    canvas.height = 1080;

    const frameCount = 197; // vì bạn có từ 0 → 196
    const currentFrame = i => `frames/Comp_${String(i).padStart(4, '0')}.jpg`;

    const images = [];
    const imageSeq = { frame: 0 };

    // preload ảnh
    for (let i = 0; i < frameCount; i++) {
      const img = new Image();
      img.src = currentFrame(i);
      images.push(img);
    }

    // hiệu ứng cuộn
    gsap.to(imageSeq, {
      frame: frameCount - 1,
      snap: "frame",
      ease: "none",
      scrollTrigger: {
        scrub: 0.2,
        trigger: "canvas",
        start: "top top",
        end: "300% bottom"
      },
      onUpdate: render
    });

    images[0].onload = render;

    function render() {
      const img = images[imageSeq.frame];
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.drawImage(img, 0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
